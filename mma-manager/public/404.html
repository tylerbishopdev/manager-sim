<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MMA Manager</title>
    <script>
      // SPA redirect for GitHub Pages
      // Redirects all 404s back to index.html so the SPA router handles them
      var path = window.location.pathname;
      var repo = '/manager-sim';
      if (path.startsWith(repo)) {
        path = path.slice(repo.length);
      }
      window.location.replace(
        window.location.origin + repo + '/?p=' + encodeURIComponent(path)
      );
    </script>
  </head>
  <body></body>
</html>
